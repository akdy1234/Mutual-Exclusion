syntax = "proto3";
option go_package = "Chit_Chat/grpc/proto";


message AdminRequest {
  string client_id = 1;
  int64 logical_time = 2;
}

message Reply {
  string client_id = 1;
  bool reply = 2;
  int64 logical_time = 3;
}

message empty {

}

service Mutual_Exclusion {

  rpc Request(AdminRequest) returns (Reply);

  rpc SendReply(Reply) returns (empty);

}
